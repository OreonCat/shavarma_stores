{% extends 'base.html' %}
{% block user_active %} selected {% endblock %}
{% block content %}

<h1>Сменить пароль</h1>
<form method="post" class="addform">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form_label" for="{{ f.id_for_label }}">{{ f.label }}</label> {{f}} </p>
    <div class="form_error" >{{ f.errors }}</div>
    {% endfor %}
    <p class="button_p"><button type="submit">Сменить</button> </p>
</form>

{% endblock %}
