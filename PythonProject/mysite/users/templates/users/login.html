{% extends 'base.html' %}
{% block login_active %} selected {% endblock %}
{% block content %}
<div class="password_reset">
<h1>Авторизация</h1>
<form method="post" class="addform">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form_label" for="{{ f.id_for_label }}">{{ f.label }}</label> {{f}} </p>
    <div class="form_error" >{{ f.errors }}</div>
    {% endfor %}
    <p class="button_p"><button type="submit">Войти</button> </p>
</form>
<div class="password_reset_link_box">
    <a href="{% url 'users:password_reset' %}">Забыли пароль?</a>
</div>
</div>

{% endblock %}
